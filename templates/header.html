<div class="header">
    <h1>Django Course</h1>
    <div class="user-actions">
    {% if user.is_authenticated %}
        <a onclick="logout()">로그아웃</a>
    {% else %}
        <a href="/auth/login/">로그인</a>
    {% endif %}
    </div>
</div>

<script>

    function logout() {
        axiosInstance.get("/api/auth/logout/")
        .then(function(response){
            window.location.href = "/auth/login/"
        })
    }
    
    </script>
